    <p class="spacer">
    </p>
    <div id="formulario-contacto">
        <div id="formulario">
            <h1>Formulario de contacto</h1>
            <h3>¿Tienes algo que decirnos? Por favor completa este formulario y en breve atenderemos tu solicitud</h3>


            <form action="" method="post" onsubmit="show_alert()">
                <p>
                    <label for="nombre" class="lbl-data">Nombre</label>
                    <input type="text" name="nombre_usuario" id="nombre" required placeholder="Escribe tu nombre..." />
                </p>
                <p>
                    <label for="email" class="lbl-data">E-mail
                        <input type="email" name="email_usuario" id="email" required
                            placeholder="Escribe tu e-mail..." />
                </p>

                <p>
                    <label for="telefono" class="lbl-data">Telefono</label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono..." />
                </p>

                <p>
                    <label for="asunto" class="lbl-data">Asunto</label>
                    <input type="text" name="introducir_asunto" id="asunto" required
                        placeholder="Escribe un asunto..." />
                </p>

                <p>
                    <label for="mensaje" class="lbl-data">Mensaje</label>
                    <textarea name="mensaje" class="texto_mensaje" id="mensaje" required
                        placeholder="Deja aquí tu mensaje...">Hola Rent-a-lution! siento que ustedes son personas muy comprometidas y me encantaria se pusieran en contacto conmigo pronto. Gracias :D</textarea>
                </p>
                <button type="submit" class="btn btn-primary" id="alert-btn">Enviar</button>
            </form>
        </div>
    </div>

    </p>
